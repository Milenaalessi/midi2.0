<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MINECRAFT</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1> <img class="minecraft" src="images/logo.png" ></h1>

    <section class="teclado">
        <button class="tecla tecla_creeper"><img class="creeper" src="images/creeper.png"></button>
        <button class="tecla tecla_enderman"><img class="enderman" src="images/enderman.png" ></button>
        <button class="tecla tecla_esqueleto"><img class="esqueleto" src="images/esqueleto.png"></button>

        <button class="tecla tecla_zombie"><img class="zombie" src="images/zombie.png"></button>
        <button class="tecla tecla_logo"><img class="logo" src="images/logo2.0.jpg"></button>
        <button class="tecla tecla_villager"><img class="villager" src="images/villager.png"></button>

        <button class="tecla tecla_ovelha"><img class="ovelha" src="images/ovelha.png"></button>
        <button class="tecla tecla_gato"><img class="gato" src="images/gato.png"></button>
        <button class="tecla tecla_porco"><img class="porco" src="images/porco.png"></button>
    </section>

    <audio src="sounds/creeper_1.mp3" id="som_tecla_creeper"></audio>
    <audio src="sounds/enderman.mp3" id="som_tecla_enderman"></audio>
    <audio src="sounds/esqueleto.mp3" id="som_tecla_esqueleto"></audio>
    <audio src="sounds/zombie.mp3" id="som_tecla_zombie"></audio>
    <audio src="sounds/rapdominecraftcortado.mp3" id="som_tecla_logo"></audio>
    <audio src="sounds/villager.mp3" id="som_tecla_villager"></audio>
    <audio src="sounds/ovelha.mp3" id="som_tecla_ovelha"></audio>
    <audio src="sounds/gato.mp3" id="som_tecla_gato"></audio>
    <audio src="sounds/porco.mp3" id="som_tecla_porco"></audio>
    
    <script src="main.js"></script>


</body>
</html>
