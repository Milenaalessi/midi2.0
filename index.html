<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MINECRAFT</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1> <img class="minecraft" src="logo.png" ></h1>

    <section class="teclado">
        <button class="tecla tecla_creeper"><img src="creeper.png"></button>
        <button class="tecla tecla_enderman"><img class="enderman" src="enderman.png" ></button>
        <button class="tecla tecla_esqueleto"><img class="esqueleto" src="esqueleto.png"></button>

        <button class="tecla tecla_zombie"><img class="zombie" src="zombie.png"></button>
        <button class="tecla tecla_logo"><img class="logo" src="logo.png"></button>
        <button class="tecla tecla_villager"><img class="villager" src="villager.png"></button>

        <button class="tecla tecla_ovelha"><img class="ovelha" src="ovelha.png"></button>
        <button class="tecla tecla_gato"><img class="gato" src="gato.png"></button>
        <button class="tecla tecla_porco"><img class="porco" src="porco.png"></button>
    </section>

    <audio src="sounds/creeper-explosion.mp3" id="creeper-explosion"></audio>
    <audio src="sounds/enderman.mp3" id="enderman"></audio>
    <audio src="sounds/esqueleto.mp3" id="esqueleto"></audio>
    <audio src="sounds/zombie.mp3" id="zombie"></audio>
    <audio src="sounds/rapdominecraft.mp3" id="rapdominecraft"></audio>
    <audio src="sounds/villager.mp3" id="villager"></audio>
    <audio src="sounds/ovelha.mp3" id="ovelha"></audio>
    <audio src="sounds/gato.mp3" id="gato"></audio>
    <audio src="sounds/porco.mp3" id="porco"></audio>
    <script src="main.js"></script>


</body>
</html>
